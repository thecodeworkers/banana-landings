version: '3'

services:
  next-app:
    container_name: app_cont
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DOMAIN: ${DOMAIN}
    restart: always
    ports:
      - 3000:3000
    enviroment:
      - VIRTUAL_HOST=motion.bananacreative.io
      - LETSENCRYPT_HOST=motion.bananacreative.io
      - LETSENCRYPT_EMAIL=infra.unionblock@gmail.com
    depends_on:
      - nginx_cont
      - certbot_cont
  nginx:
    image: nginxproxy/nginx-proxy
    container_name: nginx_cont
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
  certbot:
    image: nginxproxy/acme-companion
    container_name: certbot_cont
    restart: always
    enviroment:
      - DEFAULT_EMAIL='infra.unionblock@gmail.com'
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
